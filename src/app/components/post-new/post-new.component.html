<section class="col-md-12 mt-2">
  <h1>{{ pageTitle }}</h1>
  <hr>
  <form class="col-md-5 ml-0 pl-0" (ngSubmit)="onSubmit(postForm)" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El titulo no es válido</small>
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <select name="categoryId" class="form-control" #categoryId="ngModel" [(ngModel)]="post.categoryId" required>
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="content">Contenido</label>
      <textarea name="content" [froalaEditor]="froala_options" #content="ngModel" [(ngModel)]="post.content" required>

      </textarea>
      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El contenido no es válido</small>
    </div>
    <div class="form-group">
      <label for="image"> Imagen </label>
      <angular-file-uploader
        [config]="afuConfig"
        [resetUpload]='resetVar'
      (ApiResponse)="imageUpload($event)">
      </angular-file-uploader>
    </div>
  </form>
</section>

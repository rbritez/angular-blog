<div class="col-md-12 mt-2">
  <h1>
    {{pageTitle}}
  </h1>
  <p>Inicia Sesion para comenzar !!</p>

  <form action="" method="post" class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
    <div class="form-group">
        <label for="emal"> Email: </label>
        <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block" > El correo ingresado no es válido </small>
    </div>
    <div class="form-group">
        <label for="password"> Contraseña: </label>
        <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block" > Ingrese una contraseña </small>
      </div>
    <input type="submit" value="Ingresar" class="btn btn-success" [disabled]="loginForm.invalid" >
  </form>
</div>
